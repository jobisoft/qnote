<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<style>
		html, body {
			padding: 0;
			margin: 0;
		}

		img {
			border: none;
			margin: 0;
			padding: 0;
		}

		textarea {
			border: none;
			outline: none;
			height: 100vh;
			display: block;
		}
	</style>
	<script type="module" src="../scripts/qpopup.js"></script>
	<link rel="stylesheet" href="../html/qpopup.css" type="text/css">
</head>

<body>
	<div class="qpopup">
		<div class="qpopup-title unselectable"><div class="qpopup-title-text"></div><div class="qpopup-title-closebutton" data-i18ntitle="close.and.save"><img alt="" src="../images/1x1.gif" /></div></div>
		<div class="qpopup-contents-wrap">
			<div id="note-wrap"><textarea id="note-text"></textarea></div>
		</div>
		<div class="qpopup-controls unselectable">
			<div class="qpopup-custom-controls unselectable">
				<div id="note-delete" data-i18ntitle="delete"><div></div></div>
				<div id="note-screenshot" data-i18ntitle="take.screenshot"><div></div></div>
				<div id="note-reset" data-i18ntitle="reset.note.window"><div></div></div>
			</div>
			<div class="qpopup-controls-resize"></div>
		</div>
	</div>
</body>
</html>
