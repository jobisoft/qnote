<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../html/options.css" type="text/css">
	<link rel="stylesheet" href="../html/qpopup.css" type="text/css">
	<title>QNote options</title>
	<script type="module" src="../scripts/options.js"></script>
</head>

<body>

<div id="qnotePreferences">

<dialog id="options-error-box">
	<div class="qpopup-title unselectable">
		<div class="qpopup-title-text">QNote</div>
		<div class="qpopup-button qpopup-button-close" data-i18ntitle="close.and.save"></div>
	</div>
	<div class="qpopup-contents-wrap">
		<div class="qpopup-textinput" style="padding: 1rem;"></div>
	</div>
</dialog>

<form>
	<input type="hidden" data-preference="anchorPlacement" id="anchorPlacement">

<fieldset>
	<legend data-i18n="default.dimensions.fieldset"></legend>
	<table>
		<tr>
			<td class="anchorSelector">
				<!-- <span data-i18n="window.fieldset"></span> -->
				<div style="clear: both;">
					<div class="radioBox">
						<input type="radio" id="windowOptionExt" value="xul" data-preference="windowOption">
						<label for="windowOptionExt" data-i18n="window.option.xul"></label>
					</div>
					<div class="radioBox">
						<input type="radio" id="windowOptionWebExt" value="webext" data-preference="windowOption">
						<label for="windowOptionWebExt" data-i18n="window.option.webext"></label>
					</div>
				</div>
				<table>
					<tr>
						<td><label for="select_anchor" data-i18n="relative.to"></label></td>
						<td>
							<select data-preference="anchor" id="select_anchor">
								<option value="window" data-i18n="anchor.window"></option>
								<option value="threadpane" data-i18n="anchor.threadpane"></option>
								<option value="message" data-i18n="anchor.message"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="input_width" data-i18n="width.label"></label></td>
						<td><input type="number" data-preference="width" id="input_width" min="100" max="99999" class="size3"></td>
					</tr>
					<tr>
						<td><label for="input_height" data-i18n="height.label"></label></td>
						<td><input type="number" data-preference="height" id="input_height" min="100" max="99999" class="size3"></td>
					</tr>
				</table>
			</td>
			<td style="min-width: 50%;"><div id="posGrid"></div></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><input type="checkbox" data-preference="alwaysDefaultPlacement" id="alwaysDefaultPlacement"></td>
			<td><label for="alwaysDefaultPlacement" data-i18n="always.default.placement"></label></td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend data-i18n="behaviour.fieldset"></legend>
	<table>
		<tr>
			<td><input type="checkbox" data-preference="showOnSelect" id="input_showOnSelect"></td>
			<td><label for="input_showOnSelect" data-i18n="show.on.select.label"></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" data-preference="confirmDelete" id="input_confirmDelete"></td>
			<td><label for="input_confirmDelete" data-i18n="confirm.delete"></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" data-preference="focusOnDisplay" id="input_focusOnDisplay"></td>
			<td><label for="input_focusOnDisplay" data-i18n="focus.on.display"></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" data-preference="enableSpellChecker" id="input_enableSpellChecker"></td>
			<td><label for="input_enableSpellChecker" data-i18n="enable.spell.checker"></label></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><input type="checkbox" data-preference="useTag" id="input_useTag"></td>
			<td><label for="input_useTag" data-i18n="use.tag.label"></label></td>
			<td><select data-preference="tagName" id="select_tagName"></select></td>
			<td data-i18n="use.tag.manager"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><label for="input_showFirstChars" data-i18n="show.first.chars.label"></label></td>
			<td><input type="number" data-preference="showFirstChars" id="input_showFirstChars" min="0" max="999" class="size2"></td>
		</tr>
	</table>
	<div id="dateBlock">
		<div>
			<label for="dateFormatPredefined" data-i18n="date.format"></label>
		</div>
		<div>
			<select data-preference="dateFormatPredefined" id="dateFormatPredefined"></select>
		</div>

		<div><label for="dateLocale" data-i18n="custom.date.locale"></label></div>
		<div>
			<input type="text" id="dateLocale" data-preference="dateLocale" size="5">
			<span><a href="https://www.techonthenet.com/js/language_tags.php" class="text-link" data-i18n="locale.rules"></a></span>
		</div>

		<div class="customDateFormat"><label for="dateFormat" data-i18n="date.format"></label></div>
		<div class="customDateFormat">
			<input type="text" id="dateFormat" data-preference="dateFormat">
		</div>

		<div class="customDateFormat"></div>
		<div class="customDateFormat" style="padding: 0 8px 8px 8px;">
			<a href="https://www.php.net/manual/en/datetime.format.php" class="text-link" data-i18n="formatting.rules"></a>
			<span data-i18n="implemented.formatting.rules" data-i18n.param1="dDjlNwzWFmMntLYyaAgGhHisve"></span>
		</div>
	</div>
</fieldset>

<fieldset>
	<legend data-i18n="additional.attach"></legend>
	<table style="width: 100%;">
		<tr>
			<td style="white-space: nowrap;" data-i18n="enable.message_attach"></td>
			<td><input type="checkbox" id="messageAttachTop" data-preference="messageAttachTop"></td>
			<td><label for="messageAttachTop" data-i18n="attach.top"></label></td>
			<td><input type="checkbox" id="messageAttachBottom" data-preference="messageAttachBottom"></td>
			<td><label for="messageAttachBottom" data-i18n="attach.bottom"></label></td>
			<td style="width: 100%;"></td>
		</tr>
		<tr>
			<td colspan="6">
				<input type="checkbox" id="treatTextAsHtml" data-preference="treatTextAsHtml">
				<label for="treatTextAsHtml" data-i18n="attach.treat.text.as.html"></label>
			</td>
		</tr>
	</table>
	<table style="width: 100%;">
		<tr>
			<td data-i18n="attach.template"></td>
			<td style="width: 100%; text-align: right;"><a data-i18n="attach.template.reset" id="resetTemplate" href="#"></a></td>
		</tr>
		<tr>
			<td colspan="2">
				<textarea data-preference="attachTemplate" id="attachTemplate" style="width: 100%; resize: vertical;" rows="4" spellcheck="false"></textarea>
			</td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend data-i18n="storage.fieldset"></legend>
	<table>
		<tr>
			<td><input type="radio" id="storageOptionExt" value="ext" data-preference="storageOption"></td>
			<td><label for="storageOptionExt" data-i18n="storage.option.ext" style="text-decoration: line-through;" data-i18ntitle="deprecated"></label></td>
			<td><input type="radio" id="storageOptionFolder" value="folder" data-preference="storageOption"></td>
			<td><label for="storageOptionFolder" data-i18n="storage.option.folder"></label></td>
		</tr>
	</table>

	<div id="storageFieldset_folder">
		<table>
			<tr>
				<td style="width: 100%;"><input type="text" data-preference="storageFolder" id="input_storageFolder" style="width: 100%;"></td>
				<td><button type="button" id="storageFolderBrowseButton" data-i18n="browse"></button></td>
			</tr>
			<tr>
				<td colspan="2" id="xnoteFolderInfo"></td>
			</tr>
		</table>
	</div>

	<table>
		<tr>
			<td><button type="button" id="importFolderButton" data-i18n="import.folder.button" data-i18ntitle="import.folder.button.descr"></button></td>
			<td><button type="button" id="exportQNotesButton" data-i18n="export.qnotes.button" data-i18ntitle="export.qnotes.button.descr"></button></td>
			<td><button type="button" id="exportXNotesButton" data-i18n="export.xnotes.button" data-i18ntitle="export.xnotes.button.descr"></button></td>
			<td><div id="importFolderLoader" style="display: none;"><img src="../images/icons/gear2.svg" class="gear-rotate" style="height: 2em;"></div></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><input type="checkbox" id="overwriteExistingNotes"></td>
			<td><label for="overwriteExistingNotes" data-i18n="overwrite.existing.notes"></label></td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend data-i18n="maintenance.fieldset"></legend>
	<table>
		<tr>
			<td><button type="button" id="resetDefaultsButton" data-i18n="reset.defaults.button"></button></td>
			<td><button type="button" id="exportStorageButton" data-i18n="storage.export.button" data-i18ntitle="storage.export.button.descr"></button></td>
			<td><button type="button" id="clearStorageButton" data-i18n="storage.clear.button" data-i18ntitle="storage.clear.button.descr"></button></td>
		</tr>
	</table>
	<table>
		<tr>
			<td style="white-space: nowrap;" data-i18n="storage.import"></td>
			<td style="width: 100%;"><input type="file" accept="application/json" id="importFile" data-i18ntitle="storage.import.descr"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><input type="checkbox" id="enableDebug" data-preference="enableDebug"></td>
			<td><label for="enableDebug" data-i18n="enable.debug.messages"></label></td>
		</tr>
	</table>
</fieldset>

</form>
</div>

</body>
</html>
