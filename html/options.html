<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="../html/options.css" type="text/css">
	<title></title>
</head>

<body>

<div id="qnotePreferences">

<div id="errorBox" class="updateSettingCrossUserWarningContainer" data-i18n="error"></div>

<form>

<input type="hidden" name="anchorPlacement" data-preference="anchorPlacement">

<fieldset>
	<legend data-i18n="default.dimensions.fieldset"></legend>
	<table>
		<tr>
			<td class="anchorSelector">
				<!-- <span data-i18n="window.fieldset"></span> -->
				<div style="clear: both;">
					<div class="radioBox">
						<input type="radio" id="windowOptionExt" name="windowOption" value="xul" data-preference="windowOption">
						<label for="windowOptionExt" data-i18n="window.option.xul"></label>
					</div>
					<div class="radioBox">
						<input type="radio" id="windowOptionWebExt" name="windowOption" value="webext" data-preference="windowOption">
						<label for="windowOptionWebExt" data-i18n="window.option.webext"></label>
					</div>
				</div>
				<table>
					<tr>
						<td><label for="select_anchor" data-i18n="relative.to"></label></td>
						<td>
							<select data-preference="anchor" id="select_anchor" name="anchor">
								<option value="window" data-i18n="anchor.window"></option>
								<option value="threadpane" data-i18n="anchor.threadpane"></option>
								<option value="message" data-i18n="anchor.message"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="input_width" data-i18n="width.label"></label></td>
						<td><input type="number" data-preference="width" id="input_width" min="100" max="99999" class="size3" /></td>
					</tr>
					<tr>
						<td><label for="input_height" data-i18n="height.label"></label></td>
						<td><input type="number" data-preference="height" id="input_height" min="100" max="99999" class="size3" /></td>
					</tr>
				</table>
			</td>
			<td style="min-width: 50%;"><div id="posGrid"></div></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><input type="checkbox" data-preference="alwaysDefaultPlacement" id="alwaysDefaultPlacement"></td>
			<td><label for="alwaysDefaultPlacement" data-i18n="always.default.placement"></label></td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend data-i18n="behaviour.fieldset"></legend>
	<table>
		<tr>
			<td><input type="checkbox" data-preference="showOnSelect" id="input_showOnSelect"></td>
			<td><label for="input_showOnSelect" data-i18n="show.on.select.label"></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" data-preference="confirmDelete" id="input_confirmDelete"></td>
			<td><label for="input_confirmDelete" data-i18n="confirm.delete"></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" data-preference="focusOnDisplay" id="input_focusOnDisplay"></td>
			<td><label for="input_focusOnDisplay" data-i18n="focus.on.display"></label></td>
		</tr>
		<tr>
			<td><input type="checkbox" data-preference="enableSpellChecker" id="input_enableSpellChecker"></td>
			<td><label for="input_enableSpellChecker" data-i18n="enable.spell.checker"></label></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><input type="checkbox" data-preference="useTag" id="input_useTag"></td>
			<td><label for="input_useTag" data-i18n="use.tag.label"></label></td>
			<td><select data-preference="tagName" id="select_tagName"></select></td>
			<td data-i18n="use.tag.manager"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><label for="input_showFirstChars" data-i18n="show.first.chars.label"></label></td>
			<td><input type="number" data-preference="showFirstChars" id="input_showFirstChars" min="0" max="999" class="size2" /></td>
		</tr>
	</table>
	<div id="dateBlock">
		<div>
			<label for="dateFormatPredefined" data-i18n="date.format"></label>
		</div>
		<div>
			<select data-preference="dateFormatPredefined" id="dateFormatPredefined"></select>
		</div>

		<div class="customDateFormat"><label for="dateFormat" data-i18n="date.format"></label></div>
		<div class="customDateFormat">
			<input type="text" id="dateFormat" name="dateFormat" data-preference="dateFormat">
		</div>

		<div class="customDateFormat"></div>
		<div class="customDateFormat" style="padding: 0 8px 8px 8px;">
			<a href="https://www.php.net/manual/en/datetime.format.php" class="text-link" data-i18n="formatting.rules"></a>
			<span data-i18n="implemented.formatting.rules" data-param1="dDjlNwzWFmMntLYyaAgGhHisve"></span>
		</div>

		<div><label for="dateLocale" data-i18n="custom.date.locale"></label></div>
		<div>
			<input type="text" id="dateLocale" name="dateLocale" data-preference="dateLocale" size="5">
			<span><a href="https://www.techonthenet.com/js/language_tags.php" class="text-link" data-i18n="locale.rules"></a></span>
		</div>
	</div>
</fieldset>

<fieldset>
	<legend data-i18n="additional.attach"></legend>
	<table width="100%">
		<tr>
			<td width="50%" valign="top">
				<table>
					<tr>
						<td colspan="5" data-i18n="enable.message_attach"></td>
					</tr>
					<tr>
						<td data-i18n="attach.top" style="text-align: right;"></td>
						<td><input type="checkbox" id="messageAttachTopTitle" name="messageAttachTopTitle" data-preference="messageAttachTopTitle"></td>
						<td><label style="font-size: smaller" for="messageAttachTopTitle" data-i18n="attach.title"></label></td>
						<td><input type="checkbox" id="messageAttachTopText" name="messageAttachTopText" data-preference="messageAttachTopText"></td>
						<td><label style="font-size: smaller" for="messageAttachTopText" data-i18n="attach.text"></label></td>
					</tr>
					<tr>
						<td data-i18n="attach.bottom" style="text-align: right;"></td>
						<td><input type="checkbox" id="messageAttachBottomTitle" name="messageAttachBottomTitle" data-preference="messageAttachBottomTitle"></td>
						<td><label style="font-size: smaller" for="messageAttachBottomTitle" data-i18n="attach.title"></label></td>
						<td><input type="checkbox" id="messageAttachBottomText" name="messageAttachBottomText" data-preference="messageAttachBottomText"></td>
						<td><label style="font-size: smaller" for="messageAttachBottomText" data-i18n="attach.text"></label></td>
					</tr>
				</table>
			</td>
			<td width="50%" valign="top">
				<table>
					<tr>
						<td colspan="5" data-i18n="enable.print_attach"></td>
					</tr>
					<tr>
						<td data-i18n="attach.top" style="text-align: right;"></td>
						<td><input type="checkbox" id="printAttachTopTitle" name="printAttachTopTitle" data-preference="printAttachTopTitle"></td>
						<td><label style="font-size: smaller" for="printAttachTopTitle" data-i18n="attach.title"></label></td>
						<td><input type="checkbox" id="printAttachTopText" name="printAttachTopText" data-preference="printAttachTopText"></td>
						<td><label style="font-size: smaller" for="printAttachTopText" data-i18n="attach.text"></label></td>
					</tr>
					<tr>
						<td data-i18n="attach.bottom" style="text-align: right;"></td>
						<td><input type="checkbox" id="printAttachBottomTitle" name="printAttachBottomTitle" data-preference="printAttachBottomTitle"></td>
						<td><label style="font-size: smaller" for="printAttachBottomTitle" data-i18n="attach.title"></label></td>
						<td><input type="checkbox" id="printAttachBottomText" name="printAttachBottomText" data-preference="printAttachBottomText"></td>
						<td><label style="font-size: smaller" for="printAttachBottomText" data-i18n="attach.text"></label></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend data-i18n="storage.fieldset"></legend>
	<table>
		<tr>
			<td><input type="radio" id="storageOptionExt" name="storageOption" value="ext" data-preference="storageOption"></td>
			<td><label for="storageOptionExt" data-i18n="storage.option.ext"></label></td>
			<td><input type="radio" id="storageOptionFolder" name="storageOption" value="folder" data-preference="storageOption"></td>
			<td><label for="storageOptionFolder" data-i18n="storage.option.folder"></label></td>
			<td><label for="storageOptionFolder" data-i18n="can.use.xnote.folder"></label></td>
		</tr>
	</table>

	<div id="storageFieldset_folder">
		<table>
			<tr>
				<td style="width: 100%;"><input type="text" data-preference="storageFolder" id="input_storageFolder" style="width: 100%;" /></td>
				<td><button type="button" id="storageFolderBrowseButton" data-i18n="browse"></button></td>
			</tr>
			<tr>
				<td colspan="2" id="xnoteFolderInfo"></td>
			</tr>
		</table>
	</div>

	<table>
		<tr>
			<td><button type="button" id="importFolderButton" data-i18n="import.folder.button"></button></td>
			<td><button type="button" id="exportQNotesButton" data-i18n="export.qnotes.button"></button></td>
			<td><button type="button" id="exportXNotesButton" data-i18n="export.xnotes.button"></button></td>
			<td><div id="importFolderLoader" style="display: none;"><img src="../images/loader.gif" alt="Loading..."></div></td>
		</tr>
	</table>

	<table>
		<tr>
			<td><input type="checkbox" id="overwriteExistingNotes"></td>
			<td><label for="overwriteExistingNotes" data-i18n="overwrite.existing.notes"></label></td>
		</tr>
	</table>
	<table align="right">
		<tr>
			<td align="right"><strong data-i18n="import.folder.button"></strong></td>
			<td data-i18n="import.folder.button.descr"></td>
		</tr>
		<tr>
			<td align="right"><strong data-i18n="export.qnotes.button"></strong></td>
			<td data-i18n="export.qnotes.button.descr"></td>
		</tr>
		<tr>
			<td align="right"><strong data-i18n="export.xnotes.button"></strong></td>
			<td data-i18n="export.xnotes.button.descr"></td>
		</tr>
	</table>
</fieldset>

<fieldset>
	<legend data-i18n="maintenance.fieldset"></legend>
	<table>
		<tr>
			<td><input type="checkbox" id="enableDebug" name="enableDebug" data-preference="enableDebug"></td>
			<td><label for="enableDebug" data-i18n="enable.debug.messages"></label></td>
		</tr>
	</table>
	<table>
		<tr>
			<td><button type="button" id="resetDefaultsButton" data-i18n="reset.defaults.button"></button></td>
			<td><button type="button" id="exportStorageButton" data-i18n="storage.export.button"></button></td>
			<td><button type="button" id="clearStorageButton" data-i18n="storage.clear.button"></button></td>
			<td><button type="button" id="reloadExtensionButton" data-i18n="extension.reload.button"></button></td>
		</tr>
	</table>
	<table>
		<tr>
			<td nowrap data-i18n="storage.import"></td>
			<td width="100%"><input type="file" accept="application/json" id="importFile"></td>
		</tr>
		<tr>
			<td colspan="2">
			</td>
		</tr>
	</table>
	<table align="right">
		<tr>
			<td align="right"><strong data-i18n="storage.export.button"></strong></td>
			<td>
				<div data-i18n="storage.export.button.descr"></div>
				<div id="exportStorageLimitations" data-i18n="storage.export.limitation"></div>
			</td>
		</tr>
		<tr>
			<td align="right"><strong data-i18n="storage.import"></strong></td>
			<td data-i18n="storage.import.descr"></td>
		</tr>
		<tr>
			<td align="right"><strong data-i18n="storage.clear.button"></strong></td>
			<td data-i18n="storage.clear.button.descr"></td>
		</tr>
	</table>
</fieldset>

</form>

<script src="../scripts/options.js"></script>
</div>

</body>
</html>
